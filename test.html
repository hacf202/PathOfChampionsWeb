<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<title>Container trên hình ảnh</title>
		<style>
			/* Định dạng cho phần tử chứa hình ảnh và container */
			.image-wrapper {
				position: relative; /* Làm tham chiếu cho container absolute */
				width: 800px; /* Kích thước hình ảnh */
				height: 400px;
				margin: 50px auto; /* Căn giữa */
			}

			/* Định dạng hình ảnh */
			.background-image {
				width: 100%;
				height: 100%;
				object-fit: cover; /* Đảm bảo hình ảnh phủ kín */
			}

			/* Định dạng container */
			.container {
				position: absolute; /* Đặt container trên hình ảnh */
				top: 50px; /* Cách mép trên của image-wrapper 50px */
				left: 50px; /* Cách mép trái của image-wrapper 50px */
				width: 300px;
				padding: 20px;
				background-color: rgba(255, 255, 255, 0.8); /* Nền trắng mờ */
				border-radius: 10px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			}

			/* Định dạng các thành phần bên trong container */
			.container h2 {
				margin: 0 0 10px;
				color: #333;
			}

			.container p {
				margin: 0 0 15px;
				color: #555;
			}

			.container button {
				padding: 10px 20px;
				background-color: #007bff;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}

			.container button:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<div class="image-wrapper">
			<img
				src="https://dd.b.pvp.net/6_3_0/set1/vi_vn/img/cards/01DE042T2-full.png"
				alt="Background Image"
				class="background-image"
			/>
			<div class="container">
				<h2>Tiêu đề</h2>
				<p>Đây là nội dung bên trong container, nằm trên hình ảnh.</p>
				<button>Nhấn vào đây</button>
			</div>
		</div>
	</body>
</html>
